
plugins {
    id 'org.springframework.boot' version '1.4.4.RELEASE'
}

repositories {
    jcenter()
    maven { url "http://repo.spring.io/libs-snapshot" }
}

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'org.springframework.boot'

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile "io.swagger:swagger-annotations:1.5.6"
    compile "io.springfox:springfox-swagger2:2.6.1-SNAPSHO"
    runtime "io.springfox:springfox-swagger-ui:2.6.1-SNAPSHO"
    compile "io.springfox:springfox-swagger1:2.6.1-SNAPSHO"

    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.10'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'

}


